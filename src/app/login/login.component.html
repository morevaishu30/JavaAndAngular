

<div class="bg-image">

<div style="justify-content: center;" >
  <form class="container" [formGroup]="loginForm" (ngSubmit)="login()">
    <h4 class="title">Please Login</h4>

    <div class="form-group">
      <input type="text" placeholder="Username" formControlName="username" />
      <h5 class="red-text" [hidden]="username?.valid || username?.untouched">
        Username is required
      </h5>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Password" formControlName="password" />
      <h5 class="red-text" [hidden]="password?.valid || password?.untouched">
        Password is required
      </h5>
    </div>

    <button class="btn btn-green" [disabled]="loginForm.invalid">Login</button>

    <p class="register-text">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </form>

</div>
</div>
